<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ProjectApi - ReactSite</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>Welcome to ProjectApi</h1>
    <p>An API serving data about <a href="https://cwingo.github.io/ReactSite/" target="_blank">ReactSite</a>.</p>
  </header>
  <main>
    <section id="schedule">
      <h2>Game Schedule</h2>
      <p><a href="/api/schedule" target="_blank">View Raw JSON</a></p>
      <ul id="schedule-list"></ul>
    </section>
    <section id="roster">
      <h2>Team Roster</h2>
      <p><a href="/api/roster" target="_blank">View Raw JSON</a></p>
      <ul id="roster-list"></ul>
    </section>
  </main>
  <footer>
    <p>Developed by <a href="https://github.com/cwingo" target="_blank">Chris Wingo</a></p>
  </footer>
  <script src="script.js"></script>
</body>
</html>
